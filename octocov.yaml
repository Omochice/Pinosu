coverage:
  paths:
    - coverage/kover/reportDebug.xml
    - coverage/jacoco/jacocoInstrumentationTestReport.xml

codeToTestRatio:
  code:
    - "app/src/main/**/*.kt"
    - "!app/src/main/**/*Module.kt"
  test:
    - "app/src/test/**/*.kt"
    - "app/src/androidTest/**/*.kt"

testExecutionTime:
  steps:
    - Run unit tests with coverage
    - Run instrumented tests with coverage

comment:
  hideFooterLink: false

diff:
  datastores:
    - artifact://${GITHUB_REPOSITORY}

report:
  if: is_default_branch
  datastores:
    - artifact://${GITHUB_REPOSITORY}
